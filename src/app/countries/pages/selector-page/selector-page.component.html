<h1 class="mt-3">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm">
    <!-- Todo Región -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente</label>
            <select formControlName="region" class="form-control">
                <option value="">--Seleccione--</option>
                <option *ngFor="let region of regions" [value]="region">
                    {{ region }}
                </option>
            </select>
        </div>
    </div>

    <!-- countries -->
    <div class="row mb-3" *ngIf="countriesByRegion.length > 0">
        <div class="col">
            <label class="form-label">País</label>
            <select formControlName="country" class="form-control">
                <option value="">--Seleccione país--</option>
                <option
                    *ngFor="let country of countriesByRegion"
                    [value]="country.cca3"
                >
                    {{ country.name }}
                </option>
            </select>
        </div>
    </div>

    <div class="row mb-3" *ngIf="borders.length > 0">
        <div class="col">
            <label class="form-label">Fronteras</label>
            <select formControlName="border" class="form-control">
                <option value="">--Seleccione la frontera--</option>
                <option *ngFor="let border of borders" [value]="border.cca3">
                    {{ border.name }}
                </option>
            </select>
        </div>
    </div>
</form>

<h3>Formularios</h3>
<code>
    {{ myForm.value | json }}
</code>
